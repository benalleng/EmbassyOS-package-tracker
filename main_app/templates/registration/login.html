{% extends 'base.html' %}

{% block title %}
Please Login | EmbassyOS
{% endblock %}

{% block content %}

<h1>Log In</h1>
<div class="card">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}
        <input class="btn" type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

{% endblock %}
