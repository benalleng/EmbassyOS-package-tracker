{% extends 'base.html' %}

{% block title %}

Details for {{ package.name }} | EmbassyOS Package Tracker

{% endblock %}


{% block content %}

<h1>Package Details</h1>


<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    {{ package.name}}
                </span>
                <p>Description: {{ package.description }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
