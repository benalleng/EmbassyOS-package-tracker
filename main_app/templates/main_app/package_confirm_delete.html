{% extends 'base.html' %}

{% block title %}

Are You Sure You Want to Delete {{ object.name }}?

{% endblock %}

{% block content %}

<div class="card">
    <h1>Are you sure you want to delete <span class="blue-text">{{ object.name }}</span>?</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="btn red" type="submit" value="Yes - Delete">
        <a class="btn blue" href="{% url 'packages_detail' object.id %}">No - Cancel</a>
    </form>
    <span>&nbsp;</span>
</div>

{% endblock %}
